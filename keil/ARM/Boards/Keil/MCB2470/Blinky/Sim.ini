/*-------------------------------------------------------------------*/
/* Analog2() simulates analog input values given to channel-2 (AD02) */
/*-------------------------------------------------------------------*/
Signal void Analog2 (float limit)  {
  float volts;

  printf ("Analog2 (%f) entered.\n", limit);
  while (1)  {          /* forever */
    volts = 0;
    while (volts <= limit)  {
      AD02 = volts;     /* analog input-2 */
      twatch (500000);  /* 500000 Cycles Time-Break */
      volts += 0.1;     /* increase voltage */
    }
    volts = limit;
    while (volts >= 0.0)  {
      AD02 = volts;
      twatch (500000);  /* 500000 Cycles Time-Break */
      volts -= 0.1;     /* decrease voltage */
    }
  }
}

map 0xa0000000,0xa1ffffff read write
assign WIN2 <S2IN >S2OUT

KILL BUTTON *
DEFINE BUTTON "Analog2 0..3.3V", "Analog2(3.3)"
DEFINE BUTTON "Stop Analog2", "kill func Analog2" 
