FUNC void SetupForStart (void) {

  // <o> Program Entry Point
  PC = 0;
}

FUNC void Init (void) {

  _WDWORD(0x4003C004, 0x00000000);      // Disable Watchdog Timer

  _WDWORD(0x40004014, 0x00000001);      // Remap RAM to address 0
}


Init();                                 // Initialize
LOAD Output\LPC3180_NAND_Bootloader.axf INCREMENTAL   // Download
SetupForStart();                        // Setup for Running
g, main                                 // Go to Main
